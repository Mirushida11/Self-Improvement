<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Improvement Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        body.auth-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
            margin: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .dark-mode .form-group input {
            background: #3d3d3d;
            border-color: #555;
            color: white;
        }

        .dark-mode .form-group label {
            color: #f5f5f5;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-strength-bar.weak {
            width: 33.33%;
            background-color: #f56565;
        }

        .password-strength-bar.medium {
            width: 66.66%;
            background-color: #ecc94b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background-color: #48bb78;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }

        .user-info {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-mode .user-info {
            background: #2d2d2d;
        }

        .user-email {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-mode header {
            background: #2d2d2d;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dark-mode .theme-toggle {
            background: #764ba2;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dark-mode .section {
            background: #2d2d2d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .dark-mode h2 {
            color: #9f7aea;
        }

        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .prayer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .prayer-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .schedule-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100px;
        }

        .dark-mode .schedule-input {
            background: #3d3d3d;
            border-color: #555;
            color: white;
        }

        .workout-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 15px 0;
        }

        .workout-day-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .dark-mode .workout-day-card {
            background: #3d3d3d;
        }

        .workout-day-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .workout-day-header input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .workout-day-header label {
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
        }

        .workout-exercises {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .exercise-item input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .dark-mode .exercise-item input {
            background: #2d2d2d;
            border-color: #555;
            color: white;
        }

        .add-exercise-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            width: 100%;
        }

        .add-exercise-btn:hover {
            background: #38a169;
        }

        .remove-exercise-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 35px;
        }

        .remove-exercise-btn:hover {
            background: #c53030;
        }

        .habit-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .habit-input {
            flex: 1;
            min-width: 200px;
        }

        .habit-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .dark-mode .habit-input input {
            background: #3d3d3d;
            border-color: #555;
            color: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }

        button:hover {
            background: #764ba2;
        }

        .counter {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }

        .sleep-tracker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 15px 0;
        }

        .sleep-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sleep-input label {
            font-weight: bold;
        }

        .sleep-input input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .dark-mode .sleep-input input {
            background: #3d3d3d;
            border-color: #555;
            color: white;
        }

        .nutrition-options {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nutrition-options input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .dark-mode .stat-card {
            background: #3d3d3d;
            border-color: #555;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .workout-details {
            text-align: left;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .dark-mode .workout-details {
            border-top-color: #555;
        }

        .workout-details ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        .workout-details li {
            margin: 3px 0;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        .save-btn {
            background: #48bb78;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #38a169;
        }

        .cloud-save-btn {
            background: #4299e1;
        }

        .cloud-save-btn:hover {
            background: #3182ce;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .habit-section {
                flex-direction: column;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="auth-body">
    <!-- Authentication Container -->
    <div id="auth-container" class="auth-container">
        <div class="logo">
            <h1>Self Improvement</h1>
            <p>Track your journey to a better you</p>
        </div>

        <!-- Tab Buttons -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('login')" id="login-tab">Login</button>
            <button class="tab-button" onclick="switchTab('signup')" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <div class="forgot-password">
                <a onclick="resetPassword()">Forgot Password?</a>
            </div>
            <button class="submit-btn" onclick="handleLogin()" id="login-btn">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" onkeyup="checkPasswordStrength()">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" onkeyup="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button class="submit-btn" onclick="handleSignUp()" id="signup-btn">Create Account</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <!-- Main Content (Tracker) -->
    <div id="main-content" class="main-content">
        <div class="container">
            <div class="user-info">
                <span class="user-email" id="user-email"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <header>
                <h1>üåü Self Improvement Tracker</h1>
                <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
            </header>

            <div class="toggle-buttons">
                <button onclick="showSection('tracker')">Daily Tracker</button>
                <button onclick="showSection('progress')">View Progress</button>
                <button class="cloud-save-btn" onclick="saveAllToCloud()">‚òÅÔ∏è Save to Cloud</button>
            </div>

            <!-- Daily Tracker Section -->
            <div id="tracker-section" class="view-section active">
                <!-- Prayer Section -->
                <div class="section">
                    <h2>üïå Daily Prayers</h2>
                    <div class="prayer-grid">
                        <div class="prayer-item">
                            <input type="checkbox" id="fajr" onchange="savePrayers()">
                            <label for="fajr">Fajr</label>
                            <input type="time" class="schedule-input" id="fajr-time" onchange="saveSchedule()">
                        </div>
                        <div class="prayer-item">
                            <input type="checkbox" id="dhuhr" onchange="savePrayers()">
                            <label for="dhuhr">Dhuhr</label>
                            <input type="time" class="schedule-input" id="dhuhr-time" onchange="saveSchedule()">
                        </div>
                        <div class="prayer-item">
                            <input type="checkbox" id="asr" onchange="savePrayers()">
                            <label for="asr">Asr</label>
                            <input type="time" class="schedule-input" id="asr-time" onchange="saveSchedule()">
                        </div>
                        <div class="prayer-item">
                            <input type="checkbox" id="maghrib" onchange="savePrayers()">
                            <label for="maghrib">Maghrib</label>
                            <input type="time" class="schedule-input" id="maghrib-time" onchange="saveSchedule()">
                        </div>
                        <div class="prayer-item">
                            <input type="checkbox" id="isha" onchange="savePrayers()">
                            <label for="isha">Isha</label>
                            <input type="time" class="schedule-input" id="isha-time" onchange="saveSchedule()">
                        </div>
                    </div>
                </div>

                <!-- Workout Section -->
                <div class="section">
                    <h2>üí™ Workout Planner</h2>
                    <div class="workout-container" id="workout-container"></div>
                    <button onclick="saveAllWorkouts()" style="background: #48bb78; margin-top: 20px;">üíæ Save All Workouts</button>
                </div>

                <!-- Habit Tracker Section -->
                <div class="section">
                    <h2>üö´ Bad Habit Tracker</h2>
                    <div class="habit-section">
                        <div class="habit-input">
                            <input type="text" id="bad-habit" placeholder="Enter habit to stop (e.g., smoking)">
                            <button onclick="setHabit()">Set Habit</button>
                        </div>
                        <div style="flex: 2;">
                            <div class="counter" id="habit-counter">0</div>
                            <p style="text-align: center;" id="habit-name">No habit set</p>
                            <div style="text-align: center;">
                                <button onclick="incrementHabit()">+1 Day Successful</button>
                                <button onclick="resetHabit()">Reset Counter</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sleep and Nutrition Section -->
                <div class="section">
                    <h2>üò¥ Sleep & Nutrition</h2>
                    <div class="sleep-tracker">
                        <div class="sleep-input">
                            <label>Hours of Sleep:</label>
                            <input type="number" id="sleep-hours" min="0" max="24" step="0.5" onchange="saveSleep()">
                        </div>
                        <div class="sleep-input">
                            <label>Ate Well Today?</label>
                            <div class="nutrition-options">
                                <div>
                                    <input type="radio" name="nutrition" id="ate-yes" value="yes" onchange="saveNutrition()">
                                    <label for="ate-yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" name="nutrition" id="ate-no" value="no" onchange="saveNutrition()">
                                    <label for="ate-no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="save-btn" onclick="saveDaily()">üíæ Save Today's Progress</button>
                </div>
            </div>

            <!-- Progress View Section -->
            <div id="progress-section" class="view-section">
                <div class="section">
                    <h2>üìä Your Progress</h2>
                    <div class="progress-stats" id="progress-stats"></div>
                </div>
            </div>
        </div>
    </div>

            const signupForm = document.getElementById('signup-form');

        function handleLogin() {
            console.log('Login attempted');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }

            loginBtn.innerHTML = '<span class="loading-spinner"></span>Logging in...';
            loginBtn.disabled = true;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Login successful');
                    showMessage('Login successful!', 'success');
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. ';
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showMessage(errorMessage, 'error');
                    loginBtn.innerHTML = 'Login';
                    loginBtn.disabled = false;
                });
        }

        function handleSignUp() {
            console.log('Sign up attempted');
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const signupBtn = document.getElementById('signup-btn');

            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            signupBtn.innerHTML = '<span class="loading-spinner"></span>Creating account...';
            signupBtn.disabled = true;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Sign up successful');
                    return db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: new Date().toISOString(),
                        settings: {
                            theme: 'light'
                        }
                    });
                })
                .then(() => {
                    showMessage('Account created successfully!', 'success');
                })
                .catch((error) => {
                    console.error('Sign up error:', error);
                    let errorMessage = 'Sign up failed. ';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'This email is already registered.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password is too weak.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    showMessage(errorMessage, 'error');
                    signupBtn.innerHTML = 'Create Account';
                    signupBtn.disabled = false;
                });
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signup-password').value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/\d/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        // Data loading from Firestore
        async function loadUserData(userId) {
            try {
                const trackerDoc = await db.collection('trackerData').doc(userId).get();
                if (trackerDoc.exists) {
                    const data = trackerDoc.data();
                    if (data.progressData) progressData = data.progressData;
                    if (data.currentHabit) {
                        currentHabit = data.currentHabit;
                        localStorage.setItem('currentHabit', currentHabit);
                    }
                    if (data.habitCount) {
                        habitCount = data.habitCount;
                        localStorage.setItem('habitCount', habitCount);
                    }
                    if (data.prayers) {
                        prayers = data.prayers;
                        localStorage.setItem('prayers', JSON.stringify(prayers));
                    }
                    if (data.schedule) {
                        schedule = data.schedule;
                        localStorage.setItem('schedule', JSON.stringify(schedule));
                    }
                    if (data.workouts) {
                        workouts = data.workouts;
                        localStorage.setItem('workouts', JSON.stringify(workouts));
                    }
                    if (data.sleepHours) localStorage.setItem('sleepHours', data.sleepHours);
                    if (data.nutrition) localStorage.setItem('nutrition', data.nutrition);
                    
                    // Reload all data
                    loadPrayers();
                    loadSchedule();
                    loadHabit();
                    loadSleep();
                    loadNutrition();
                    renderWorkoutPlanner();
                } else {
                    // If no data in cloud, initialize with defaults
                    initializeDefaultWorkouts();
                    renderWorkoutPlanner();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                initializeDefaultWorkouts();
                renderWorkoutPlanner();
            }
        }

        // Save all data to Firestore
        function saveAllToCloud() {
            if (!currentUser) {
                showMessage('You must be logged in to save to cloud', 'error');
                return;
            }

            // Make sure all current workout inputs are captured
            daysOfWeek.forEach(day => {
                if (workouts[day.id] && workouts[day.id].exercises) {
                    workouts[day.id].exercises.forEach((_, index) => {
                        const input = document.getElementById(`${day.id}-exercise-${index}`);
                        if (input) {
                            workouts[day.id].exercises[index] = input.value;
                        }
                    });
                }
            });

            const dataToSave = {
                progressData: progressData,
                currentHabit: currentHabit,
                habitCount: habitCount,
                prayers: prayers,
                schedule: schedule,
                workouts: workouts,
                sleepHours: document.getElementById('sleep-hours').value,
                nutrition: document.querySelector('input[name="nutrition"]:checked')?.value,
                lastUpdated: new Date().toISOString()
            };

            db.collection('trackerData').doc(currentUser.uid).set(dataToSave, { merge: true })
                .then(() => {
                    showMessage('All data saved to cloud!', 'success');
                })
                .catch((error) => {
                    console.error('Error saving to cloud:', error);
                    showMessage('Error saving to cloud: ' + error.message, 'error');
                });
        }

        // Workout functions
        function renderWorkoutPlanner() {
            const container = document.getElementById('workout-container');
            if (!container) return;
            
            container.innerHTML = '';

            daysOfWeek.forEach(day => {
                if (!workouts[day.id]) {
                    workouts[day.id] = { checked: false, exercises: [''] };
                }
                
                const dayData = workouts[day.id];
                
                const card = document.createElement('div');
                card.className = 'workout-day-card';
                
                let exercisesHtml = '';
                if (dayData.exercises && dayData.exercises.length > 0) {
                    dayData.exercises.forEach((exercise, index) => {
                        const exerciseValue = exercise || '';
                        exercisesHtml += `
                            <div class="exercise-item">
                                <input type="text" 
                                       id="${day.id}-exercise-${index}" 
                                       value="${exerciseValue.replace(/"/g, '&quot;')}" 
                                       placeholder="e.g., Bench Press 3x10" 
                                       onchange="updateExercise('${day.id}', ${index}, this.value)">
                                ${dayData.exercises.length > 1 ? `<button class="remove-exercise-btn" onclick="removeExercise('${day.id}', ${index})">‚úï</button>` : ''}
                            </div>
                        `;
                    });
                } else {
                    exercisesHtml = `
                        <div class="exercise-item">
                            <input type="text" 
                                   id="${day.id}-exercise-0" 
                                   value="" 
                                   placeholder="e.g., Bench Press 3x10" 
                                   onchange="updateExercise('${day.id}', 0, this.value)">
                        </div>
                    `;
                    workouts[day.id].exercises = [''];
                }
                
                card.innerHTML = `
                    <div class="workout-day-header">
                        <input type="checkbox" id="${day.id}" ${dayData.checked ? 'checked' : ''} onchange="toggleWorkoutDay('${day.id}')">
                        <label for="${day.id}">${day.label}</label>
                    </div>
                    <div class="workout-exercises" id="exercises-${day.id}">
                        ${exercisesHtml}
                    </div>
                    <button class="add-exercise-btn" onclick="addExercise('${day.id}')">+ Add Exercise</button>
                `;
                container.appendChild(card);
            });
            
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }

        function toggleWorkoutDay(dayId) {
            const checkbox = document.getElementById(dayId);
            if (checkbox) {
                workouts[dayId].checked = checkbox.checked;
                localStorage.setItem('workouts', JSON.stringify(workouts));
            }
        }

        function addExercise(dayId) {
            if (!workouts[dayId]) {
                workouts[dayId] = { checked: false, exercises: [] };
            }
            if (!workouts[dayId].exercises) {
                workouts[dayId].exercises = [];
            }
            workouts[dayId].exercises.push('');
            localStorage.setItem('workouts', JSON.stringify(workouts));
            renderWorkoutPlanner();
        }

        function removeExercise(dayId, index) {
            if (workouts[dayId] && workouts[dayId].exercises) {
                workouts[dayId].exercises.splice(index, 1);
                if (workouts[dayId].exercises.length === 0) {
                    workouts[dayId].exercises = [''];
                }
                localStorage.setItem('workouts', JSON.stringify(workouts));
                renderWorkoutPlanner();
            }
        }

        function updateExercise(dayId, index, value) {
            if (!workouts[dayId]) {
                workouts[dayId] = { checked: false, exercises: [] };
            }
            if (!workouts[dayId].exercises) {
                workouts[dayId].exercises = [];
            }
            while (workouts[dayId].exercises.length <= index) {
                workouts[dayId].exercises.push('');
            }
            workouts[dayId].exercises[index] = value;
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }

        // Save daily progress
        function saveDaily() {
            const today = new Date().toLocaleDateString();
            const sleepHours = document.getElementById('sleep-hours').value;
            const nutrition = document.querySelector('input[name="nutrition"]:checked')?.value;
            
            // Capture current workout data
            daysOfWeek.forEach(day => {
                if (workouts[day.id] && workouts[day.id].exercises) {
                    workouts[day.id].exercises.forEach((_, index) => {
                        const input = document.getElementById(`${day.id}-exercise-${index}`);
                        if (input) {
                            workouts[day.id].exercises[index] = input.value;
                        }
                    });
                }
            });
            
            const dailyProgress = {
                date: today,
                prayers: {...prayers},
                workouts: JSON.parse(JSON.stringify(workouts)),
                habit: {
                    name: currentHabit,
                    count: habitCount
                },
                sleep: sleepHours,
                nutrition: nutrition
            };
            
            progressData.push(dailyProgress);
            localStorage.setItem('progressData', JSON.stringify(progressData));
            showMessage('Progress saved for ' + today, 'success');
        }

        // Update progress view
        function updateProgressView() {
            const statsDiv = document.getElementById('progress-stats');
            if (!statsDiv) return;
            
            if (progressData.length === 0) {
                statsDiv.innerHTML = '<p style="text-align: center; padding: 20px;">No progress data yet. Start tracking today!</p>';
                return;
            }

            const last7Days = progressData.slice(-7);
            let statsHTML = '';

            last7Days.forEach(day => {
                const prayersCompleted = Object.values(day.prayers).filter(Boolean).length;
                
                let workoutDays = 0;
                let workoutDetails = [];
                if (day.workouts) {
                    Object.entries(day.workouts).forEach(([dayName, dayData]) => {
                        if (dayData.checked) {
                            workoutDays++;
                            const exercises = dayData.exercises.filter(ex => ex && ex.trim() !== '' && ex !== 'Rest day' && ex !== 'Rest or light cardio');
                            if (exercises.length > 0) {
                                workoutDetails.push(`
                                    <div style="margin-top: 10px;">
                                        <strong>${dayName.charAt(0).toUpperCase() + dayName.slice(1)}:</strong>
                                        <ul style="margin: 5px 0 5px 20px;">
                                            ${exercises.map(ex => `<li>${ex}</li>`).join('')}
                                        </ul>
                                    </div>
                                `);
                            }
                        }
                    });
                }
                
                statsHTML += `
                    <div class="stat-card">
                        <h3>${day.date}</h3>
                        <div class="stat-value">${prayersCompleted}/5</div>
                        <div>Prayers Completed</div>
                        <div style="margin-top: 10px;">Workout Days: ${workoutDays}/7</div>
                        ${workoutDetails.length > 0 ? `
                            <div class="workout-details">
                                <strong>Workout Details:</strong>
                                ${workoutDetails.join('')}
                            </div>
                        ` : ''}
                        <div style="margin-top: 10px;">Sleep: ${day.sleep || '-'} hours</div>
                        <div>Ate Well: ${day.nutrition || '-'}</div>
                        <div style="margin-top: 10px;">Habit streak: ${day.habit?.count || 0} days</div>
                    </div>
                `;
            });

            const totalPrayers = progressData.reduce((sum, day) => 
                sum + Object.values(day.prayers).filter(Boolean).length, 0);
            const avgPrayers = (totalPrayers / progressData.length).toFixed(1);

            statsHTML = `
                <div class="stat-card">
                    <h3>Overall Stats</h3>
                    <div class="stat-value">${avgPrayers}/5</div>
                    <div>Avg. Daily Prayers</div>
                    <div style="margin-top: 10px;">Days Tracked: ${progressData.length}</div>
                    <div>Current Habit: ${currentHabit || 'None'}</div>
                    <div>Habit Streak: ${habitCount} days</div>
                </div>
            ` + statsHTML;

            statsDiv.innerHTML = statsHTML;
        }
